global:
  scrape_interval: 60s
  evaluation_interval: 15s
  external_labels:
    cluster: prod

scrape_configs:
  - job_name: "prometheus1"
    honor_timestamps: false
    scrape_interval: 10s
    scrape_timeout: 5s
    static_configs:
      - targets: ["localhost:9090"]
    basic_auth:
      username: 'user'
      password: 'pass'
    ec2_sd_configs:
      - region: 'us-east-1'
        access_key: 'YOUR_ACCESS_KEY'
        secret_key: 'YOUR_SECRET_KEY'
        port: 8080
        proxy_from_environment: true
  - job_name: "prometheus2"
    ec2_sd_configs:
      - region: 'us-east-1'
        access_key: 'YOUR_ACCESS_KEY'
        secret_key: 'YOUR_SECRET_KEY'
        port: 8080
        proxy_from_environment: true
    relabel_configs:
      - source_labels: [__meta_consul_tags]
        regex: .*,prometheus,.*
        action: keep

remote_write:
  - name: "remote1"
    url: "http://remote-write-url1"
  - name: "remote2"
    url: "http://remote-write-url2"