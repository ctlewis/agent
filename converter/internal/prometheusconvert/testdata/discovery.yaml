    static_configs:
      - targets: ["localhost:9090"]
    azure_sd_configs:
      - subscription_id: "subscription"
        tenant_id: "tenant"
        client_id: "client"
        client_secret: "secret"
    metric_relabel_configs:
      - source_labels: [__metric_address1__]
        target_label: __metric_param_target1
